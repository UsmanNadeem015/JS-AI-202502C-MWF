<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
<h1>Events in JS</h1>
    <button onclick="alert('Button 1 is Pressed')">Button 1</button>
    <br><br>
    <button id="butt2">Button 2</button>
    <br><br>
    <button onmouseover="alert('Button 3 hover')">Button 3</button>
    <br><br>
    <button id="butt4">Button 4</button>

    <script src="./JS/JSevents.js"></script>
</body>
</html>
